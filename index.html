<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <style>

 </style>
</head>
  <body>

<section class="vh-100 gradient-custom">
  <div class="container py-auto h-100 mx-auto">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Dashboard Water Level</h2>
              <p class="text-dark-50 mb-3">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="username"></label>
                <input type="email" id="username" class="form-control form-control-lg" placeholder="Masukan Username" />
                
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="password"></label>
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Masukan Password" />
              </div>
              <button class="btn btn-outline-dark btn-lg px-5" type="submit" id="login-button">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script>
      // Event listener untuk tombol login
      document
        .getElementById("login-button")
        .addEventListener("click", function (event) {
          event.preventDefault(); // mencegah form dari submit

          // Ambil nilai input dari form
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

          // Kirim permintaan ke server untuk memeriksa kecocokan nama pengguna dan kata sandi
          // Simulasikan dengan mengecek username dan password sederhana
          if (username === "admin" && password === "admin123") {
            // Redirect ke halaman sukses
            window.location = "./dashboard-data.html";
          } else {
            // Tampilkan pesan kesalahan
            alert("Invalid username or password. Please try again.");
          }
        });
    </script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
